  <body>
    
    <!-- Side Bar -->
    <nav class="sidebar col-md-3">
      <h4 >Filter</h4>
     
      <div>
          <label class="sr-only" for="searchbox">Search</label>
          <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;" autocomplete="off">
          <span class="glyphicon glyphicon-search search-icon"></span>
      </div>
        <hr>
      <div class="well">
            <fieldset id="genre_criteria">
                <legend>Genre</legend>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="All" id="All Movies">
                    <span>All Movies</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Action">
                    <span>Action<span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Adventure">
                    <span>Adventure</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Animated">
                    <span>Animated</span> 
                   </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Biography">
                    <span>Biography</span>
                  </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Comedy">
                    <span>Comedy</span>
                  </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Documentary">
                    <span>Documentary</span>
                  </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Drama">
                    <span>Drama</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Horror">
                    <span>Horror</span>
                  </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Romance">
                    <span/>Romance</span>
                  </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Sci-Fi & Fantasy" checked="checked">
                    <span>Sci-Fi & Fantasy</span> 
                  </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Thriller" checked="checked">
                    <span>Thriller</span> 
                  </label>
                </div>   
            </fieldset>
        </div>

        <div class="well">
            <fieldset id="runtime_criteria">
                <legend>Year</legend> <span id="runtime_range_label" class="slider-label">2010 - 2017</span>
                <div id="runtime_slider" class="slider">
                </div>
                <input type="hidden" id="runtime_filter" value="2010-2017">
            </fieldset>
        </div>

        <div class="well">
            <fieldset id="rating_criteria">
                <legend>IMDb Rating</legend> <span id="rating_range_label" class="slider-label">7 - 10</span>
                <div id="rating_slider" class="slider">
                </div>
                <input type="hidden" id="rating_filter" value="7-10">
            </fieldset>
        </div>

        <div class="well">
           <fieldset id="rating_criteria">
           <legend class="control-label">MPAA Rating</legend>
             
            <select id="MPAA" class="selectpicker show-menu-arrow form-control" multiple>
                <option value="0">ALL</option>
                <option value="1" selected="selected">G</option>
                <option value="2">NC-17</option>
                <option value="3" selected="selected">PG</option>
                <option value="4" selected="selected>PG-13</option>
                <option value="5">R</option>
                <option value="6">Unrated</option>
            </select>
            </fieldset>
        </div>

        <div class="well">
           <fieldset id="rating_criteria">
        <legend class="control-label">Language</legend>
             
            <select id="MPAA" class="selectpicker show-menu-arrow form-control" multiple>
                <option value="0">Chinese</option>
                <option value="1" selected="selected">English</option>
                <option value="2">French</option>
                <option value="3">German</option>
                <option value="4">Greek</option>
                <option value="5">Italian</option>
                <option value="6">Japanese</option>
                <option value="6">Korean</option>
                <option value="6">Russian</option>
                <option value="6">Spanish</option>
                <option value="6">Swedish</option>
                <option value="6">Other languages</option>
            </select>
            </fieldset>
        </div>
